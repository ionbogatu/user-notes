<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Note</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/note.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <div class="d-flex ml-auto">
            <div class="p-3 pr-0">
                <a href="admin.html">
                    <button type="button" class="btn btn-info">My Notes</button>
                </a>
            </div>
            
            <div class="nav p-3 pl-1">
                <button type="button" class="btn btn-info login-google" onclick="googleLogin()">Login with google</button>
                <button type="button" class="btn btn-info login-facebook" onclick="facebookLogin()">Login with facebook</button>
            </div>
            <div class="nav-login p-3 pl-1">
                <button type="button" class="btn btn-info login-google" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="message d-none"></div>
        <div class="table-wrapper position-relative">
            <div class="loader"></div>
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2 class="master-note-title d-flex"><span></span><a class="edit d-none ml-2" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a></h2>
                    </div>
                    <div class="col-sm-4">
                        <a href="index.html">
                            <button type="button" class="btn btn-info create-new">Create New</button>
                        </a>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Notes</th>
                        <th class="logged-in d-none">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                    <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>

            <div>
                <div class="d-flex">
                    <div class="form-check ml-auto mr-3">
                        <input class="form-check-input" type="checkbox" id="option1" disabled>
                        <label class="form-check-label" for="option1">
                            Option 1
                        </label>
                    </div>
                    <div class="form-check mr-auto">
                        <input class="form-check-input" type="checkbox" id="option2" disabled>
                        <label class="form-check-label" for="option2">
                            Option 2
                        </label>
                    </div>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-info ml-auto mr-auto d-none" id="update">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>

    <script src="./js/common.js" type="text/javascript"></script>
    <script src="./js/note.js" type="text/javascript"></script>

</body>
</html>
